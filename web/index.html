      e.preventDefault();

    function showInstallPrompt() {
      // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏
      if (!installButton) {

        `;

    function installPWA() {

            console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å—Ç–∞–Ω–æ–≤–∏–ª PWA');

          }

        });

    }
